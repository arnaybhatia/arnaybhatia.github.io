        <script>
        // Dark mode detection script
        const htmlElement = document.documentElement;
    
        if (
            localStorage.getItem("mode") === "dark" ||
            (!("mode" in localStorage) &&
                window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
            htmlElement.classList.add("dark");
        } else {
            htmlElement.classList.remove("dark");
        }
    
        htmlElement.classList.add(localStorage.getItem("theme") || "uk-theme-blue");
    </script>

    <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
        <nav class="bg-white dark:bg-gray-800 shadow-md">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <!-- Mobile Menu Button -->
                    <button class="md:hidden p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" onclick="toggleMobileMenu()">
                        <div class="w-6 h-6 flex flex-col justify-around">
                            <span class="block w-full h-0.5 bg-current transition-all"></span>
                            <span class="block w-full h-0.5 bg-current transition-all"></span>
                            <span class="block w-full h-0.5 bg-current transition-all"></span>
                        </div>
                    </button>

                    <!-- Logo -->
                    <a href="/" class="flex items-center space-x-2 text-blue-600 dark:text-blue-400">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                        <span class="text-2xl font-bold">LelandStocks</span>
                    </a>

                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="/cometogether.html" class="nav-link">MegaChart</a>
                        <a href="/about.html" class="nav-link">About</a>
                        <a href="/players/teachermiller.html" class="nav-link">Teacher Miller</a>
                    </div>
                </div>

                <!-- Mobile Navigation -->
                <div id="mobileNav" class="hidden md:hidden">
                    <div class="px-2 pt-2 pb-3 space-y-1">
                        <a href="/" class="mobile-nav-link">Home</a>
                        <a href="/about.html" class="mobile-nav-link">About</a>
                        <a href="/players/teachermiller.html" class="mobile-nav-link">Teacher Miller</a>
                    </div>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        {% block scripts %}{% endblock %}

        <style>
            .nav-link {
                @apply text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium transition-colors;
            }
            
            .nav-link-special {
                @apply flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors;
            }
            
            .mobile-nav-link {
                @apply block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors;
            }
            
            .mobile-nav-link-special {
                @apply flex items-center px-3 py-2 text-base font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors mt-2;
            }
        </style>

        <script>
            function toggleMobileMenu() {
                const mobileNav = document.getElementById('mobileNav');
                mobileNav.classList.toggle('hidden');
            }
        </script>
    </body>

</html>
